<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div id="login-container" class="container">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
      <button id="signupButton">Sign Up</button>
      <button id="logoutButton">Logout</button>
    </div>

    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="newUsername">Email:</label>
          <input type="text" id="newuseremail" name="newUseremail" required />
          <label for="newPassword">Password:</label>
          <input type="password" id="newpassword" name="newPassword" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </div>

    <main id="main-content" style="display: none">
      <div class="controls" id="controls-class">
        <button id="notes-btn" class="button">NOTES</button>
        <button id="logout-btn" class="button">Logout</button>
        <i
          class="fa fa-microphone microphone"
          id="record"
          style="font-size: 48px; color: red"></i>
        <button id="playButton" class="button-19" role="button" disabled>
          Play
        </button>
        <button id="stopButton" class="button-19" role="button">Stop</button>
        <div class="base-timer" id="timer">
          <svg
            class="base-timer__svg"
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
              <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
            </g>
          </svg>
          <span>
            <!-- Remaining time label -->
          </span>
        </div>

          <audio id="audio" src=""></audio>
        </div>
        <div id="spinner" style="display: none">
          <i class="fa fa-spinner fa-spin spinner"></i>
        </div>
        <button
          id="transcribe-btn-19"
          role="button"
          class="button-19 button19-disabled">
          Transcribe
        </button>
      </div>
      <div class="output">
        <p id="text">Press the button and start speaking...</p>
      </div>
      <div class="output">
        <p id="summary">Summary...</p>
      </div>
    </main>

    <script type="module" src="scripts/login.js"></script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
