<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <header>
      <h1>Speech to Text Converter</h1>
    </header>
    <main>
      <div class="controls">
        <i
          class="fa fa-microphone microphone"
          id="record"
          style="font-size: 48px; color: red"></i>
        <button id="playButton" class="button-19" role="button" disabled>
          Play
        </button>
        <button id="stopButton" class="button-19" role="button">Stop</button>

        <div id="audioPlayer" class="audio-player">
          <audio id="audio" src=""></audio>
          <button id="playPauseBtn" class="play-pause">
            <i class="fa fa-play"></i>
          </button>
        </div>
        <div id="spinner" style="display: none">
          <i class="fa fa-spinner fa-spin spinner"></i>
        </div>
        <!-- <button id="transcribe-btn" class="button button-disabled">
          Transcribe
        </button> -->
        <button
          id="transcribe-btn-19"
          role="button"
          class="button-19 button19-disabled">
          Transcribe
        </button>
        <button id="user-btn" class="button">ADD USER</button>
        <!-- <button class="button-19" role="button">Button 19</button> -->
      </div>
      <div class="output">
        <p id="text">Press the button and start speaking...</p>
      </div>
      <div class="output">
        <p id="summary">Summary...</p>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
